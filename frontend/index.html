<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crypto Blog</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Crypto Blog</h1>
    <button id="new-post-btn" class="btn btn-primary mb-4">New Post</button>
    <div id="post-form" style="display:none;">
      <div class="mb-3">
        <input type="text" id="post-title" placeholder="Title" class="form-control">
      </div>
      <div class="mb-3">
        <input type="text" id="post-author" placeholder="Author" class="form-control">
      </div>
      <div class="mb-3">
        <div id="editor"></div>
      </div>
      <button id="submit-post-btn" class="btn btn-success">Submit Post</button>
      <hr class="my-4">
    </div>
    <div id="posts">
      <!-- Posts will go here -->
    </div>
  </div>

  <!-- Include Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- Include Bootstrap JS (optional, for certain components) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
  <script type="module" src="index.js"></script>
</body>
</html>
